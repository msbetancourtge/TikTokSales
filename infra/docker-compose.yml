services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Using Supabase-managed Postgres; local Postgres has been removed.
  # Configure Supabase DB connection via environment variables below.

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      GENERIC_TIMEZONE: America/Bogota

      EXECUTIONS_MODE: regular
      DB_TYPE: postgres
      # Use external Supabase Postgres db settings
      DB_POSTGRESDB_HOST: ${SUPABASE_DB_HOST}
      DB_POSTGRESDB_PORT: ${SUPABASE_DB_PORT:-5432}
      DB_POSTGRESDB_DATABASE: ${SUPABASE_DB_DATABASE}
      DB_POSTGRESDB_USER: ${SUPABASE_DB_USER}
      DB_POSTGRESDB_PASSWORD: ${SUPABASE_DB_PASSWORD}

      QUEUE_BULL_REDIS_HOST: redis
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      redis:
        condition: service_healthy

  ###########################################################
  #  MICROSERVICIOS PYTHON (FASTAPI)
  ###########################################################

  chat-product:
    build:
      context: ../services/chat-product
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      REDIS_URL: redis://redis:6379
      NLP_SERVICE_URL: http://nlp-service:8001
      VISION_SERVICE_URL: http://vision-service:8002
    ports:
      - "8081:8081"
    depends_on:
      - redis
      - nlp-service
      - vision-service

  ecommerce:
    build:
      context: ../services/ecommerce
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      WHATSAPP_PHONE_NUMBER: ${WHATSAPP_PHONE_NUMBER}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
      MINIO_BUCKET: ${MINIO_BUCKET:-tiktoksales-products}
    ports:
      - "8082:8082"
    depends_on:
      - redis
      - minio

  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8083:8083"
    depends_on:
      - redis

  nlp-service:
    build:
      context: ../services/nlp-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NLP_MODEL_PATH: /models/nlp
    volumes:
      - ../services/nlp-service/models:/models/nlp
    ports:
      - "8001:8001"

  vision-service:
    build:
      context: ../services/vision-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      VISION_MODEL_PATH: /models/vision
    volumes:
      - ../services/vision-service/models:/models/vision
    ports:
      - "8002:8002"

  worker:
    build:
      context: ../services/worker
    environment:
      REDIS_URL: redis://redis:6379
      NLP_SERVICE_URL: http://nlp-service:8001
      VISION_SERVICE_URL: http://vision-service:8002
      ECOMMERCE_URL: http://ecommerce:8082
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
      MINIO_BUCKET: ${MINIO_BUCKET:-tiktoksales-frames}
      FRAME_CAPTURE_URL_TEMPLATE: ${FRAME_CAPTURE_URL_TEMPLATE:-http://vision-service:8002/capture_frame?streamer={streamer}}
    depends_on:
      - redis
      - nlp-service
      - vision-service
      - ecommerce
      - minio

volumes:
  redis-data:
  n8n-data:
  minio-data: